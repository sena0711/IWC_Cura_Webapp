<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Your Schedule</title>
</head>
	<script src="../../codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxscheduler.css" type="text/css" charset="utf-8">

	
<style type="text/css" >
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
</style>

<script type="text/javascript" charset="utf-8">
	function init() {
 
        var events = [
{id:1, text:"Get Ready for the day",   start_date:"03/17/2017 07:30",end_date:"03/17/2017 08:00"},
{id:2, text:"Time for breakfast",start_date:"03/17/2017 08:00",end_date:"03/17/2017 09:00"},
{id:3, text:"Go for a walk", start_date:"03/17/2017 09:49",end_date:"03/17/2017 10:30"},
{id:4, text:"Tea time", start_date:"03/17/2017 10:57",end_date:"03/17/2017 11:30"},
{id:5, text:"Lunch time", start_date:"03/17/2017 12:00",end_date:"03/17/2017 13:00"},
{id:6, text:"Play Bingo at Aorara ward", start_date:"03/17/2017 14:00",end_date:"03/17/2017 14:50"},
{id:7, text:"Tea time", start_date:"03/17/2017 15:00",end_date:"03/17/2017 15:30"},
{id:8, text:"Dinner time", start_date:"03/17/2017 16:00",end_date:"03/17/2017 17:00"},
{id:9, text:"Time for bed", start_date:"03/17/2017 21:10",end_date:"03/17/2017 07:00"},
];
        scheduler.init('scheduler_here',new Date(2017,2,17),"day");
        scheduler.parse(events, "json");
		scheduler.config.xml_date="%Y-%m-%d %H:%i";
		scheduler.load(events);
		
	}
</script>

<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
            <a href="../../index.html"><div class="dhx_cal_tab" name="Save" style="right:12px;"></div></a>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
